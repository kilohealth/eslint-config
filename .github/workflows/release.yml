name: Release
on:
  push:
    branches:
      - master
      - beta
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Yarn Install package dependencies
        env:
          HUSKY: 0
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          retry_wait_seconds: 60
          max_attempts: 2
          command: yarn install --immutable
      - name: Setup NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - name: Setup GitHub
        run: |
          git config user.name "lerna-ci"
          git config user.email "lerna-ci@users.noreply.github.com"
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          HUSKY: 0
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: |
          if [ ${{ github.ref }} = refs/heads/beta ]; then
            npx lerna version --conventional-commits --conventional-prerelease --preid beta --create-release github --yes
            npx lerna publish from-git --conventional-commits --verify-access=false --dist-tag beta --yes
          else
            npx lerna version --conventional-commits --conventional-graduate --create-release github --yes
            npx lerna publish from-git --conventional-commits --verify-access=false --yes
          fi

